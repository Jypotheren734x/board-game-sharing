    <button id='addGameBtn'>ADD A GAME</button>
    <div id='addGame'>
      <form id='addGameForm'>
        <table id = "table">
        <thead id='tableHead'>
          <tr id='tableHeaders'>
            <th>Title</th>
            <th>Number of Players</th>
            <th>Status</th>
            <th>Condition</th>
          </tr>
        </thead>
        <tbody id = 'tablebody'>
          <tr id='addagame'>
            <td><input id='gamesTitle' placeholder="title"></input></td>
            <td><!-- <input id='gamesNumberOfPlayers' placeholder="number of players"> -->
              <!-- <form name='minPLayer'> -->
                <select id='minDrop'>
                  <option value='1'>Minimun 1</option>
                  <option value='2'>2</option>
                  <option value='3'>3</option>
                  <option value='4'>4</option>
                  <option value='5'>5</option>
                  <option value='6'>6</option>
                  <option value='7'>7</option>
                  <option value='8'>8+</option>
                </select>
              <!-- </form> -->
                <select id='maxDrop'>
                  <option value='1'>Maximum 1</option>
                  <option value='2'>2</option>
                  <option value='3'>3</option>
                  <option value='4'>4</option>
                  <option value='5'>5</option>
                  <option value='6'>6</option>
                  <option value='7'>7</option>
                  <option value='8'>8+</option>
                </select>
            </input></td>
            <td><!-- <input id='gamesStatus' placeholder="status"> -->
              <select id='statusDrop'>
                  <option value='checkedIn'>Checked In</option>
                  <option value='checkedOut'>Checked Out</option>
            </input></td>
            <td><!-- <input id='gamesCondition' placeholder="condition"> -->
                <select id='conditionDrop'>
                  <option value='5'>5 (best)</option>
                  <option value='4'>4</option>
                  <option value='3'>3</option>
                  <option value='2'>2</option>
                  <option value='1'>1 (worst)</option>
                  <option value='incomplete'>Incomplete</option>
                </select>

            </input></td>
          </tr>
        </tbody>
      </table>
      <button type='submit' id='submitGamebtn'>Submit game</button>
